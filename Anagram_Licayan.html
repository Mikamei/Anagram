<!DOCTYPE html>
	<html>
		<head>
			<title>Anagram</title>
		</head>
		<body>
			<script>
				function anagram(input1, input2) {
					input1 = input1.toLowerCase().replace(/\s/g, '');
					input2 = input2.toLowerCase().replace(/\s/g, '');

					var sortedInput1 = input1.split('').sort().join('');
					var sortedInput2 = input2.split('').sort().join('');

					if (sortedInput1 === sortedInput2) {
						return true;
					} else {
						return false;
					}
				}

				var word1 = prompt("Please enter the first word/phrase: ");
				var word2 = prompt("Please enter the second word/phrase: ");

				if (anagram(word1, word2)) {
					alert("The words/phrases '" + word1 + "' and '" + word2 + "' are anagrams.");
				} else {
					alert("The words/phrases '" + word1 + "' and '" + word2 + "' are not anagrams.");
				}
			</script>

		</body>
	</html>
